<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Estilo css-->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div>
        
    </div>

    <main class="calculadora">
        <div class="resultado">0</div>

        <div class="botoes">
            <button class="botoes-da-calculadora c">C</button>
            <button class="botoes-da-calculadora ">&larr;</button>
            <button class="botoes-da-calculadora ">&divide;</button>
        </div>

        <div class="botoes">
            <button class="botoes-da-calculadora ">7</button>
            <button class="botoes-da-calculadora ">8</button>
            <button class="botoes-da-calculadora ">9</button>
            <button class="botoes-da-calculadora ">&times;</button>
        </div>

        <div class="botoes">
            <button class="botoes-da-calculadora ">4</button>
            <button class="botoes-da-calculadora ">5</button>
            <button class="botoes-da-calculadora ">6</button>
            <button class="botoes-da-calculadora ">&minus;</button>
        </div>

        <div class="botoes">
            <button class="botoes-da-calculadora ">1</button>
            <button class="botoes-da-calculadora ">2</button>
            <button class="botoes-da-calculadora ">3</button>
            <button class="botoes-da-calculadora ">&plus;</button>
        </div>
        <div class="botoes">
            <button class="botoes-da-calculadora zero">0</button>
            <button class="botoes-da-calculadora ">&equals;</button>
        </div>
    </main>
    
</body>
</html>
